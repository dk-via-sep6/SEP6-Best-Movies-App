name: Build and deploy Node.js app to Azure Web App - Sep6-Best-Movies-Frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Corrected step to print an environment variable
      - name: Print Environment Variable
        run: echo "Example Variable: ${{ env.EXAMPLE_VARIABLE }}"
        env:
          EXAMPLE_VARIABLE: ${{ secrets.REACT_APP_SERVER_URL }}

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present -- --passWithNoTests

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.6
        with: 
          filename: release.zip
          path: ./build/*
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Sep6-Best-Movies-Frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
