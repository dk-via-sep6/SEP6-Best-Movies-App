name: Build and deploy Node.js app to Azure Web App - SEP6-Best-Movies

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present -- --passWithNoTests

      # Ensure that the build folder is not empty
      - name: List build directory
        run: ls -l build

      - name: Zip build artifacts for deployment
        run: zip -r build.zip build/

      - name: Upload build zip for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: build-zip
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: 'https://SEP6-Best-Movies.azurewebsites.net'

    steps:
      - name: Download build zip from build job
        uses: actions/download-artifact@v2
        with:
          name: build-zip
          path: .

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'SEP6-Best-Movies'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_90EE345CF1F549FBB1D905F53B7655DE }}
          package: build.zip
