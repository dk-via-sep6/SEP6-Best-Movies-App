name: Build and deploy Node.js app to Azure Web App - SEP6-Best-Movies

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present -- --passWithNoTests

      - name: List build directory contents
        run: ls -l build/

      - name: Zip the build directory
        run: zip -r build.zip build/

      - name: Upload build zip for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: build-zip
          path: build.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build zip from build job
        uses: actions/download-artifact@v3
        with:
          name: build-zip
          path: .

      - name: Unzip build directory
        run: unzip build.zip

      - name: List unzipped build directory contents
        run: ls -l build/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'SEP6-Best-Movies'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_90EE345CF1F549FBB1D905F53B7655DE }}
          package: .
